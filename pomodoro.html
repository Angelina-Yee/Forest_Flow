<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="./css/pomodoro_styles.css">
</head>
<body>

  <h1>Pomo-Pal</h1>

  <section class="upper">
    
    <!--left bubble button -->
    <button class="bubble bubble-left" id="playBtn" aria-label="Play">
      <img src="assets/left_bubble.svg" alt="" class="bubble-img">
      <span class="icon icon-play"></span>
    </button>

    <!--right bubble button -->
    <button class="bubble bubble-right" id="pauseBtn" aria-label="Pause">
      <img src="assets/right_bubble.svg" alt="" class="bubble-img">
      <span class="icon icon-pause"></span>
    </button>

    <!--middle tomato-->
    <div class="stage">
      <img class="tomato" src="assets/tomato-noeyes.svg" alt="Tomato timer">

      <!--left eye-->
      <div class="eye eye-left">
        <div class="eye-sway">
          <div class="pupil"></div>
          <span class="eye-number" id="minEyes">25</span>
        </div>
      </div>

      <!--right eye-->
      <div class="eye eye-right">
        <div class="eye-sway">
          <div class="pupil"></div>
          <span class="eye-number" id="secEyes">00</span>
        </div>
      </div>
    </div>

    <!--left controls-->
    <div class="controls controls-left">
      <button class="pill pill-red" id="pomodoroBtn">pomodoro</button>
      <button class="pill pill-red" id="loopBtn" aria-pressed="false">loop timer</button>
    </div>

    <!--right controls-->
    <div class="controls controls-right">
      <button class="pill pill-pink" id="shortBtn">short break</button>
      <button class="pill pill-pink" id="longBtn">long break</button>
    </div>

    <!--custom timer button-->
    <div class="controls controls-bottom">
      <button class="pill pill-red" id="customBtn">custom timer</button>
    </div>

    <!--custom timer popup-->
    <div class="modal" id="customModal" hidden aria-hidden="true">
      <div class="modal__backdrop" data-close-modal></div>
  
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="customTitle">
        <h2 id="customTitle">Custom Timer</h2>
  
        <form id="customForm" class="modal__form">
          <label>
            Pomodoro (minutes)
            <input type="number" id="inWork" min="1" max="180" required>
          </label>
  
          <label>
            Short break (minutes)
            <input type="number" id="inShort" min="1" max="180" required>
          </label>
  
          <label>
            Long break (minutes)
            <input type="number" id="inLong" min="1" max="180" required>
          </label>
  
          <div class="modal__actions">
            <button type="button" class="pill" id="cancelCustom" data-close-modal>Cancel</button>
            <button type="submit" class="pill pill-red" id="saveCustom">Save</button>
          </div>
        </form>
  
        <button class="modal__close" aria-label="Close" title="Close" data-close-modal>Ã—</button>
      </div>
    </div>

    <audio id="alarmSound" src="assets/angelfeather.mp3" preload="auto"></audio>

  <script src="./js/pomodoro.js"></script>
</body>
</html>
