<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Check-Mate</title>

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

        <!--stylesheet-->
        <link rel="stylesheet" href="css/todo_styles.css"/>
    </head>
    <body>
        <!--Landing Page-->
        <div class="todo_container">

            <!--ToDo List-->
            <section class="task_list">
                <div class="top">
                    <h2>TO-DO LIST</h2>
                    <ul id="tasks"></ul>
                </div>
                <div class="stats">
                    <div><span>TOTAL:</span><span id="total">0</span></div>
                    <div><span>FINISHED:</span><span id="finished">0</span></div>
                </div>
                <button id="endDay">END DAY</button>
            </section>

            <div class="right_panel">
                <!--Progress Bar & Date-->
                <aside class="aside_top">
                    <div class="progression">
                        <h2>PROGRESSION</h2>
                        <div class="progress_bar">
                            <div id="progress_fill"></div>
                        </div>
                    </div>
                    <div class="date">
                        <div id="dayName"></div>
                        <div id="dayNum"></div>
                    </div>
                </aside>

                <!--TextBox-->
                <aside class="aside_bottom">
                    <textarea id="message" maxlength="50" placeholder="Enter Message..."></textarea>
                    <div class="message_footer">
                        <span id="charCount">0/50</span>
                        <button id="submitMsg">SUBMIT</button>
                    </div>
                </aside>
            </div>
        </div>
        <!--TextBox-->
        <div id="endSplash" class="end_splash" style="display:none;">
            <div class="end_content">
                <h1>Day Complete!</h1>
                <p>Your progress: <strong><span id="endPercent"></span></strong></p>
            </div>
        </div>

        <!--JS-->
        <script src="js/todo.js"></script>
    </body>
</html>
